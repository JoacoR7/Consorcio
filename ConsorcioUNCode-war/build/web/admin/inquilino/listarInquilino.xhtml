<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="rio-layout/css/rio-font.css" />
    </h:head>
    <h:body>
        <h:form>
            <div class="Container50 Responsive50" style="margin-bottom: 15px;">
                <p:commandButton id="nuevo" icon="fa fa-plus" styleClass="Fleft" 
                 action="#{ControllerInquilino.alta()}" ajax="false"/>
                <p:tooltip id="toolTipInquilinoNuevo" for="nuevo" value="Alta" position="top"/>
            </div>
            
            <!-- Tabla de inquilinos -->
            <div class="card">
                <p:dataTable id="inquilinoTable" var="inquilino" value="#{ControllerInquilino.inquilinos}">
                    <p:column headerText="Documento">
                        <h:outputText value="#{inquilino.documento}" />
                    </p:column>
                    <p:column headerText="Tipo de documento">
                        <h:outputText value="#{inquilino.tipoDocumento}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{inquilino.nombre}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText value="#{inquilino.apellido}" />
                    </p:column>
                    <p:column headerText="Fecha de nacimiento">
                        <h:outputText value="#{inquilino.fechaNacimiento}" />
                    </p:column>
                    <p:column headerText="Sexo">
                        <h:outputText value="#{inquilino.sexo}" />
                    </p:column>
                    <p:column headerText="Teléfono">
                        <h:outputText value="#{inquilino.telefono}" />
                    </p:column>
                    <p:column headerText="Correo electrónico">
                        <h:outputText value="#{inquilino.correoElectronico}" />
                    </p:column>
                    <p:column headerText="Acción">
                        <p:commandButton  icon="fa fa-ellipsis-v" styleClass="Fright GrayButton" id="opciones"/>
                        <p:slideMenu overlay="true" my="left top" at="left top" trigger="opciones" style="height: 150px">
                            <p:menuitem value="Modificar" icon="fa fa-pencil-square-o Purple" action="#{ControllerInquilino.modificar(inquilino)}"/>
                            <p:menuitem value="Consultar" icon="fa fa-eye Green" action="#{ControllerInquilino.consultar(inquilino)}"/>
                            <p:menuitem value="Eliminar" icon="fa fa-trash Red" 
                                        actionListener="#{ControllerInquilino.prepararBaja(inquilino)}" 
                                        oncomplete="PF('confirmDialog').show()"
                                        update="inquilinoTable" />
                        </p:slideMenu>
                    </p:column>
                </p:dataTable>
            </div>

            <!-- Confirmación para eliminación -->
            <p:confirmDialog id="confirmDialog" widgetVar="confirmDialog" header="Confirmación" message="¿Está seguro de que desea eliminar este inquilino?" severity="alert">
                <p:commandButton value="Sí" 
                                 action="#{ControllerInquilino.baja()}" 
                                 update="inquilinoTable" 
                                 oncomplete="PF('confirmDialog').hide()" />
                <p:commandButton value="No" 
                                 onclick="PF('confirmDialog').hide()" type="button" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</ui:composition>
