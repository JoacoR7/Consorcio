<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="rio-layout/css/rio-font.css" />
        <h:outputStylesheet name="css/abm.css" />
    </h:head>
    <h:form>
        <p:panel header="ABM Pais" styleClass="ui-panel ui-widget ui-widget-content ui-corner-all">
            <div class="form-row">
                <h:outputLabel value="Nombre: " />
                <p:inputText id="nombrePais" value="#{controllerEditPais.nombrePais}" disabled="#{controllerEditPais.disableButton}" />
            </div>
            <div>
                <p:commandButton value="Aceptar" action="#{controllerEditPais.aceptar()}"
                                 update="@form" icon="pi pi-check"/>
                <p:commandButton value="Volver" action="#{controllerEditPais.cancelar()}"
                                 update="@form" icon="pi pi-check"/>
            </div>

        </p:panel>
    </h:form>

</ui:composition>
