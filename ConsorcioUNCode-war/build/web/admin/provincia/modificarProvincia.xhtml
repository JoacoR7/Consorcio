<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="rio-layout/css/rio-font.css" />
        <h:outputStylesheet name="css/abm.css" />
    </h:head>
    <h:form>
        <div class="col-lg-12" style="z-index: 9999">
            <p:growl id="msj" autoUpdate="true" showDetail="true" />
        </div>
        <div class="card">
            <p:panel header="ABM Provincia" styleClass="ui-panel ui-widget ui-widget-content ui-corner-all">
                <div class="form-row">
                    <h:outputLabel value="Nombre: " />
                    <p:inputText id="idNombre"  value="#{controllerEditProvincia.nombre}" disabled="#{controllerEditProvincia.disableButton}" />
                </div>
                <div class="form-row">
                    <h:outputLabel value="Pais: " />
                    <p:selectOneMenu id="pais" styleClass="Wid80" value="#{controllerEditProvincia.idPais}" disabled="#{controllerEditProvincia.disableButton}">
                        <f:selectItems  value="#{controllerEditProvincia.paises}" />
                    </p:selectOneMenu> 
                </div>
                <div>
                    <p:commandButton value="Aceptar"
                                     action="#{controllerEditProvincia.aceptar()}"
                                     update="msj" />
                    <p:commandButton value="Volver"
                                     action="#{controllerEditProvincia.cancelar()}"
                                     update="@form" />
                </div>
            </p:panel>
        </div>   
    </h:form>

</ui:composition>
