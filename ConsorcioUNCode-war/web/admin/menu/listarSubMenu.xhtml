<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <h:outputStylesheet name="rio-layout/css/rio-font.css" />
        <h:outputStylesheet name="css/abm.css" />
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            .container {
                display: flex;
                height: 100vh;
            }

            .sidebar {
                width: 250px;
                background-color: #f4f4f4;
                padding: 15px;
            }

            .main-content {
                flex-grow: 1;
                padding: 15px;
                background-color: #ffffff;
                overflow-y: auto;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <div class="container"> <!-- Contenedor para flexbox -->
                <div class="sidebar">
                    <p:menu>
                        <c:forEach items="#{ControllerMenu.menues}" var="menu">
                            <p:submenu label="#{menu.nombre}" icon="fa fa-list">
                                <c:forEach items="#{ControllerMenu.listarSubMenus(menu.id)}" var="subMenu">
                                    <p:menuitem value="#{subMenu.nombre}" 
                                                action="#{ControllerMenu.redirectToUrl(subMenu.url)}" 
                                                ajax="false" />
                                </c:forEach>
                            </p:submenu>
                        </c:forEach>
                    </p:menu>
                </div>


                <div class="main-content">
                    <div class="Container50 Responsive50" style="margin-bottom: 15px;">
                        <p:commandButton id="nuevo" icon="fa fa-plus" styleClass="Fleft" 
                                         action="#{ControllerSubMenu.alta()}" ajax="false"/>
                        <p:tooltip id="toolTipSubMenuNuevo" for="nuevo" value="Alta" position="top"/>
                    </div>

                    <!-- Tabla de submenues -->
                    <div class="card">
                        <p:dataTable id="subMenuTable" var="subMenu" value="#{ControllerSubMenu.submenues}">
                            <p:column headerText="Nombre">
                                <h:outputText value="#{subMenu.nombre}" />
                            </p:column>
                            <p:column headerText="Orden">
                                <h:outputText value="#{subMenu.orden}" />
                            </p:column>
                            <p:column headerText="Acción">
                                <p:commandButton icon="fa fa-ellipsis-v" styleClass="Fright GrayButton" id="opciones"/>
                                <p:slideMenu overlay="true" my="left top" at="left top" trigger="opciones" style="height: 150px">
                                    <p:menuitem value="Modificar" icon="fa fa-pencil-square-o Purple" action="#{ControllerSubMenu.modificar(subMenu)}"/>
                                    <p:menuitem value="Consultar" icon="fa fa-eye Green" action="#{ControllerSubMenu.consultar(subMenu)}"/>
                                    <p:menuitem value="Eliminar" icon="fa fa-trash Red" 
                                                actionListener="#{ControllerSubMenu.prepararBaja(subMenu)}" 
                                                oncomplete="PF('confirmDialog').show()"
                                                update="subMenuTable" />
                                </p:slideMenu>
                            </p:column>
                        </p:dataTable>
                    </div>

                    <!-- Confirmación para eliminación -->
                    <p:confirmDialog id="confirmDialog" widgetVar="confirmDialog" header="Confirmación" message="¿Está seguro de que desea eliminar este submenu?" severity="alert">
                        <p:commandButton value="Sí" 
                                         action="#{ControllerSubMenu.baja()}" 
                                         update="subMenuTable" 
                                         oncomplete="PF('confirmDialog').hide()" />
                        <p:commandButton value="No" 
                                         onclick="PF('confirmDialog').hide()" type="button" />
                    </p:confirmDialog>
                </div>
            </div> <!-- Fin del contenedor flex -->
        </h:form>
    </h:body>
</ui:composition>
