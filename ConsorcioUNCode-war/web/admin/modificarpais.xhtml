<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="rio-layout/css/rio-font.css" />
    </h:head>
    <h:form>
        
        <div class="card">
            <p:panel header="Buscar País">
                <h:outputLabel for="nombreBuscar" value="Nombre del País: " />
                <p:inputText id="nombreBuscar" value="#{paisController.nombrePais}" />
                <p:commandButton value="Buscar" action="#{paisController.buscarPais}" update="@form" />
            </p:panel>
        </div>
        
        <div class="card">
            <p:panel header="Modificar País">
                <h:outputLabel for="nombreModificado" value="Nuevo nombre" />
                <p:inputText id="nombreModificado" value="#{paisController.nombrePaisModificado}" disabled="#{paisController.paisNoEncontrado}" />
            </p:panel>
        </div>
        
        <div class="card">
            <p:panel header="Eliminar País">
                <h:outputLabel for="eliminado" value="¿Eliminar? " />
                <p:selectBooleanCheckbox id="eliminado" value="#{paisController.eliminado}" disabled="#{paisController.paisNoEncontrado}" />
                <h:outputText value="#{paisController.eliminado ? 'Verdadero' : 'Falso'}" />
            </p:panel>
        </div>

        
        <div class="card">
            <p:commandButton value="Actualizar" action="#{paisController.actualizarPais}" update="@form" disabled="#{paisController.paisNoEncontrado}" />
            <p:commandButton value="Eliminar" action="#{paisController.eliminarPais}" update="@form" disabled="#{paisController.paisNoEncontrado}" />
        </div>
        <!--
         <h:outputText value="Modificar" /> -->
    </h:form>
</ui:composition>
